<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Sistema de Funcionários</title>
</head>
<body class="bg-light">
<div class="container">
<h1 class="text-center mb-xxl-5">Detalhes de Funcionário</h1>

<table class="table table-success table-striped">
    <tr>
        <td><strong>ID:</strong></td>
        <td th:text="${employee.id}"></td>
    </tr>
    <tr>
        <td><strong>Matrícula:</strong></td>
        <td th:text="${employee.registrationNumber}"></td>
    </tr>
    <tr>
        <td><strong>Nome:</strong></td>
        <td th:text="${employee.name}"></td>
    </tr>
    <tr>
        <td><strong>Documento:</strong></td>
        <td th:text="${employee.document}"></td>
    </tr>
    <tr>
        <td><strong>Qtd Dependentes:</strong></td>
        <td th:text="${employee.dependentsQty}"></td>
    </tr>
    <tr>
        <td><strong>Ativo:</strong></td>
        <td th:text="${employee.active}"></td>
    </tr>
</table>
<button class = "btn btn-primary" onclick="history.back()">Voltar</button>
</div>
</body>
</html>
