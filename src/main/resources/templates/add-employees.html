<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Sistema de Funcionários</title>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="text-center mb-xxl-5">Adicionar Funcionário</h1>
    <form th:action="@{/employees}" method="post">
        <table>
            <tr>
                <td><strong><label class="form-label" for="registrationNumber">Matrícula:</label></strong></td>
                <td><input class="form-text" type="text" name="registrationNumber" id="registrationNumber"/></td>
            </tr>
            <tr>
                <td><strong><label class="form-label" for="name">Nome:</label></strong></td>
                <td><input class="form-text" type="text" name="name" id="name"/></td>
            </tr>
            <tr>
                <td><strong><label class="form-label" for="document">Documento:</label></strong></td>
                <td><input class="form-text" type="text" name="document" id="document"/></td>
            </tr>
            <tr>
                <td><strong><label class="form-label" for="dependentsQty">Qtd dependentes:</label></strong></td>
                <td><input class="form-text" type="text" name="dependentsQty" id="dependentsQty"/></td>
            </tr>
            <tr>
                <td><label class="form-label" for="status"><strong>Situação:</strong></label></td>
                <td>
                    <select class="form-select form-select-sm" name="active" id="status">
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </td>
            </tr>
        </table>

        <button class="btn btn-primary" type="submit">Salvar</button>

    </form>
</div>
</body>
</html>
